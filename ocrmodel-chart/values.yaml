image:
  repository: rashmiprasadi/ocrproject
  tag: ocrmodel-v1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "256Mi"

serviceAccount:
  create: true
  name: ocrmodel-service-account

httpRoute:
  enabled: true
  name: ocrmodel-httproute
  paths:
    - path: /
      pathType: Prefix
  parentRefs:
  - name: "some-parent-reference"  # Correctly define the key
    namespace: "default"
 

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: true
  name: ocrmodel-ingress
  hosts:
    - host: ocrmodel.example.com  # Replace with your actual domain
      paths:
        - path: /
          pathType: Prefix
  tls: []  # Optionally, add TLS configuration if needed

